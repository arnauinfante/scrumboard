
<router-outlet></router-outlet>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
  </div>
</nav>
<div class="container h-100 mt-5">
  <h1 class=" text-yellow text-center display-1">Scrum board test</h1>
  <div class="row h-100 mt-4">
    <div class="col rounded h-100 mr-5 column">
      <div class="mt-4">
        <h5 class="text-center my-auto text-yellow">TO DO</h5>
      </div>
      <div class="h-100 mt-4" cdkDropList  #todoList="cdkDropList" [cdkDropListData]="itemsTODO" [cdkDropListConnectedTo]="[progressList, checkList, doneList]" (cdkDropListDropped)="onDrop($event)">
        <div class="alert font-weight-bold" *ngFor="let item of itemsTODO" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
    <div class="col rounded  h-100 mr-5 column">
      <div class="mt-4">
        <h5 class="text-center my-auto text-yellow">ON PROGRESS</h5>
      </div>
      <div class="h-100 mt-4" cdkDropList #progressList="cdkDropList" [cdkDropListData]="itemsPROGRESS" [cdkDropListConnectedTo]="[todoList, checkList, doneList]" (cdkDropListDropped)="onDrop($event)">
        <div class="alert font-weight-bold" *ngFor="let item of itemsPROGRESS" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
    <div class="col rounded  h-100 mr-5 column">
      <div class="mt-4">
        <h5 class="text-center my-auto text-yellow">TO CHECK</h5>
      </div>
      <div class="h-100 mt-4" cdkDropList #checkList="cdkDropList" [cdkDropListData]="itemsREVISION" [cdkDropListConnectedTo]="[progressList, todoList, doneList]" (cdkDropListDropped)="onDrop($event)">
        <div class="alert font-weight-bold" *ngFor="let item of itemsREVISION" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
    <div class="col rounded h-100 mr-5 column">
      <div class="mt-4">
        <h5 class="text-center my-auto text-yellow">DONE</h5>
      </div>
      <div class="h-100 mt-4" cdkDropList  #doneList="cdkDropList" [cdkDropListData]="itemsDONE" [cdkDropListConnectedTo]="[progressList, checkList, todoList]" (cdkDropListDropped)="onDrop($event)">
        <div class="alert font-weight-bold" *ngFor="let item of itemsDONE" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>

  </div>
</div>
